<form (ngSubmit)="login()">
<body class="full">
    <div class="net">Welcome to Net Banking {{aim}}</div>
        <div class="acc">
            <br>
            <!-- <h6>Need an account?<a href=" Sign Up"> Sign Up</a></h6><br> -->
            <input class="pa" type="text"  id="id" [(ngModel)]="accnum" name="accnum" placeholder="account number" [value]="accountNumber"><br>
            <br>
            <input class="pa" type="password" [(ngModel)]="pswd" name="pswd" id="pwd" placeholder="password"><br>
            <br>
            <button type="submit" class="org">Log in</button> 
            <br><br>
            <a href="forgot password">forgot password?</a><br>  
            <div class="line"></div>
            <br>
            <input type="button" value="Create New Account" (click)="register()" class="button button1 butefect"> <br><br>
        </div>
</body>
</form>

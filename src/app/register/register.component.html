<form [formGroup]="registerForm" (ngSubmit)="register()">

<body class="full">
<div class="container">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">

            <div class="main">
                <h4> <br> <h4>{{aim}}</h4></h4><br>


                <input id="uname" type="text" class="text" formControlName="uname" placeholder="Username"> <br><br>
                <div *ngIf = "(this.registerForm.get('uname')?.touched || this.registerForm.get('uname')?.dirty) && this.registerForm.get('uname')?.errors" class="error">Invalid Username</div>
                <input id="accno" type="text" class="text" formControlName="accnum" placeholder="Account Number"> <br><br>
                <div *ngIf = "(this.registerForm.get('accnum')?.touched || this.registerForm.get('accnum')?.dirty) && this.registerForm.get('accnum')?.errors" class="error">Invalid AccountNumber</div>
                <input id="pswd" type="password" class="text" formControlName="pswd" placeholder="password"> <br><br>
                <div *ngIf = "(this.registerForm.get('pswd')?.touched || this.registerForm.get('pswd')?.dirty) && this.registerForm.get('pswd')?.errors" class="error">Invalid Password</div>
                <input type="submit" value="Register" class="button button1 butefect"> <br><br>

                <a class="textfp" routerLink="">Log In</a>

            </div>
        </div>
        <div class="col-4"></div>
    </div>
</div>
</body>

</form>
